<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Nunito">


    <title>Exchange Souls</title>
</head>

<body>
    <header class="header-class">
        <a href="#default" class="logo">BLACKOUT STUDIO</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cont-window">

                <div class="conv-wrapper">
                    <div id="conv-cont">
                        <div class="chat-info">
                            <div class="chat-pic">
                                <img alt="img_profile" src="icons\personIcon.png">
                            </div>
                            <div class="chat-name">
                                Aswin Tommy
                            </div>
                        </div>
                        <div class="conv conv-left">
                            <div class="conv-bubble">
                                <div class="msg-info">
                                    <div class="msg-info-name">
                                        Aswin
                                    </div>
                                    <div class="msg-info-time">
                                        20:11
                                    </div>
                                </div>
                                <div class="msg-text">
                                    Courier New is the most widely used monospace serif font.
                                    New is also the standard font for movie screenplays.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="msg-box-cont">
                        <div class="msg-btn-cont">
                            <form class="chat-form">
                                <input type="text" class="chat-input" placeholder="Enter your message...">
                                <button type="submit"><img src="icons\sentButtonIcon.png"></button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="cont-ls-cont">
                <div class="cont-list">
                    <div class="chat-cont-img">
                        <img src="icons/personIcon.png">
                    </div>
                    <div class="chat-cont-img">
                        <img src="icons\personIcon.png">
                    </div>
                    <div class="chat-cont-img">
                        <img src="icons\personIcon.png">
                    </div>
                    <div class="chat-cont-img">
                        <img src="icons\personIcon.png">
                    </div>
                    <div class="chat-cont-img">
                        <img src="icons\personIcon.png">
                    </div>
                    <div class="chat-cont-img">
                        <img src="icons\personIcon.png">
                    </div>
                    <div class="chat-cont-img">
                        <img src="icons\personIcon.png">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="footer-class">
        <p>
        <p> <tt> © COPYRIGHT BLACKOUT 2020 | ALL RIGHT RESERVED </tt> </p>
        </p>

    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
